<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Roller Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body onload="rollDice()">
  <div class="container">
    <h1>ðŸŽ² Web Dice Roller Game</h1>
    <p class="instructions">
      Welcome! This simple game simulates rolling two dice.  
      The dice are rolled automatically when you load the page.  
      To roll again, press the <b>Roll</b> button or simply hit the <b>Enter</b> key.
    </p>

    <div class="dice-container">
      <div class="field">
        <label for="die1">Die 1</label>
        <input type="text" id="die1" readonly>
      </div>
      <div class="field">
        <label for="die2">Die 2</label>
        <input type="text" id="die2" readonly>
      </div>
      <div class="field">
        <label for="total">Total</label>
        <input type="text" id="total" readonly>
      </div>
    </div>

    <button id="rollBtn" autofocus onclick="rollDice()">Roll</button>
  </div>
</body>
</html>
